<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos | YT-Search</title>
    <link rel="stylesheet" href="/dist/css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
      integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <header class="header">
      <ul class="header__menu">
        <li class="header__menu-item">
          <div class="header__menu-intro">
            <button class="header__btn-nav" aria-label="menu" name="menu">
              <i class="fa-solid fa-bars"></i>
            </button>
            <a class="header__menu-link" title="Home YT-search" href="/">
              <div class="header__logo">
                <img
                  src="./src/assets/images/logo.svg"
                  alt="logo toutube"
                  class="header__logo-img"
                />
              </div>
            </a>
          </div>
        </li>
        <li class="header__menu-item">
          <button class="header__menu-link" aria-label="perfil" name="perfil">
            <div class="header__menu-perfil">
              <i class="fa-solid fa-user"></i>
            </div>
          </button>
        </li>
      </ul>
    </header>

    <main class="main">
      <nav class="sidebar">
        <ul class="sidebar__list">
          <li class="sidebar__item">
            <a href="/" class="sidebar__link">
              <i class="fa-solid fa-video sidebar__icon"></i>
              <label class="sidebar__label sidebar__label--active"
                >Videos</label
              >
            </a>
          </li>
          <li class="sidebar__item sidebar__item--active">
            <a href="/favorites.html" class="sidebar__link">
              <div class="sidebar__item--favorites">
                <i class="fa-solid fa-star sidebar__icon"></i>
                <span class="sidebar__count"></span>
              </div>
              <label class="sidebar__label sidebar__label--active"
                >Favoritos</label
              >
            </a>
          </li>
        </ul>
      </nav>
      <div class="content">
        <h1 class="content__title">Vídeos que você favoritou</h1>
        <p class="favorite__menssage">Favorite algum vídeo para que ele apareça aqui.</p>
        <div class="content__grid content__grid--favorites">
        </div>
      </div>
    </main>

    <div class="modal">
      <div class="modal__content">
        <button class="modal__close" aria-label="fechar" name="fechar modal">
          <i class="fa-solid fa-times"></i>
        </button>
        <iframe
          class="modal__iframe"
          width="100%"
          height="100%"
          src=""
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <script src="/dist/js/main.js"></script>
  </body>
</html>
